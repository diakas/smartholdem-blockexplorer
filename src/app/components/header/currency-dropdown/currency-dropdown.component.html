<li class="sth-menu-item" (click)="showDropdown()">
    <div class="sth-dropdown-link"><span class="sth-selected-val">{{currentCurrency}}</span></div>
    <ul class="sth-dropdown">
        <li *ngFor="let item of currency" (click)="setCurrency(item, $event)"><a href="#">{{item}}</a></li>
    </ul>
</li>
